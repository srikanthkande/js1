<!DOCTYPE html>
<html>
<body>

<h1>TaggedTemplate ...</h1>

<p>See console log.</p>

<p id="demo"></p>

<script>


var funcs = [];

for (let i = 0; i < 10; i++) {
    funcs.push(function() { console.log(i); });
}

funcs.forEach(function(func) {
    func();     // outputs the number "10" ten times
});



</script>

</body>
</html>
